<head>
  <link rel="stylesheet" href="style.css" />
  <title>Pricing Cards</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    crossorigin="anonymous"
  />
</head>

<body>
  <div class="flex">
    <!-- first section -->
    <div class="card">
      <button class="card-button">
        <h5>BASIC</h5>
        <h1>100GB</h1>
        <h4>1 month, then $1.7/month</h4>
        <div class="purchase">Purchase</div>
        <hr />
        <div class="flex flex-center">
          <i class="fas fa-check"></i>
          <p>100 GB storage</p>
        </div>
        <div class="flex flex-center">
          <i class="fas fa-check"></i>
          <p>Option to add memebers</p>
        </div>
        <div class="flex flex-center">
          <i class="fas fa-check"></i>
          <p>Extra member benefits</p>
        </div>
      </button>
    </div>

    <!-- second section -->
    <div class="card">
        <button class="card-button">
          <h5>STANDARD</h5>
          <h1>200GB</h1>
          <h4>1 month, then $2.9/month</h4>
          <div class="purchase">Purchase</div>
          <hr />
          <div class="flex flex-center">
            <i class="fas fa-check"></i>
            <p>200 GB storage</p>
          </div>
          <div class="flex flex-center">
            <i class="fas fa-check"></i>
            <p>Option to add memebers</p>
          </div>
          <div class="flex flex-center">
            <i class="fas fa-check"></i>
            <p>Extra member benefits</p>
          </div>
        </button>
      </div>

      <!-- third section -->
      <div class="card">
        <button class="card-button">
          <h5>PREMIUM</h5>
          <h1>2TB</h1>
          <h4>1 month, then $8.9/month</h4>
          <div class="purchase">Purchase</div>
          <hr />
          <div class="flex flex-center">
            <i class="fas fa-check"></i>
            <p>2 TB storage</p>
          </div>
          <div class="flex flex-center">
            <i class="fas fa-check"></i>
            <p>Option to add memebers</p>
          </div>
          <div class="flex flex-center">
            <i class="fas fa-check"></i>
            <p>Extra member benefits</p>
          </div>
        </button>
      </div>
  </div>
</body>
